<div class="modal-content" >
    <div class="modal-header clearfix text-left">
        <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">
            <i class="pg-icon">close</i>
        </button>
        <h5>
            {{title}}
        </h5>
        <!--        <p class="p-b-10">We need payment information inorder to process your order</p>-->
    </div>
    <div class="modal-body">
        <form class="" role="form">
            <div class="form-group form-group-default required " pgFormGroupDefault>
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="tag.word" name="color" value="{{tag.word}}" required>
            </div>
            <div class="form-group" pgFormGroupDefault *ngIf="errorForm">
                <label>All field (*) are required</label>
            </div>
            <div *ngIf="tag.id !== undefined; else newBlock">
                <button class="btn btn-primary" (click)="updateTag(tag)">Update</button>
                <button class="btn btn-warning ml-3" (click)="modalRef.hide()">Cancel</button>
            </div>
            <ng-template #newBlock>
                <button class="btn btn-primary" (click)="createTag($event)">Create</button>
                <button class="btn btn-warning ml-3" (click)="modalRef.hide()">Cancel</button>
            </ng-template>
        </form>
    </div>
</div>
