<div class="modal-content" >
    <div class="modal-header clearfix text-left">
        <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">
            <i class="pg-icon">close</i>
        </button>
        <h5>
            {{title}}
        </h5>
    </div>
    <div class="modal-body">
        <form class="" role="form">
            <div class="form-group form-group-default required " pgFormGroupDefault>
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="tag.word" name="color" value="{{tag.word}}" required>
            </div>
            <div class="form-group" pgFormGroupDefault *ngIf="errorForm">
                <label>All field (*) are required</label>
            </div>
        </form>
    </div>
    <div class="modal-footer clearfix">
        <button class="btn btn-danger" type="button"
                *ngIf="tag.id > 0"
                (click)="deleteTag(tag.id)">
            <i class="pg-icon">trash</i> Delete
        </button>
        <button class="btn btn-primary" type="button" (click)="createTag($event)">
            <i class="pg-icon">tick</i> Save
        </button>
        <button class="btn btn-warning" (click)="modalRef.hide()">Cancel</button>
    </div>
</div>
