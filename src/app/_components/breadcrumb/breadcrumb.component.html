<div data-pages="parallax">
    <div class="container-fluid p-l-25 p-r-25 sm-p-l-0 sm-p-r-0">
        <div class="inner">
            <!-- START BREADCRUMB -->
            <ol class="breadcrumb sm-p-b-5">
                <!--<li class="breadcrumb-item active"><a href="/">Stampromo</a></li>-->
                <li class="breadcrumb-item active" *ngFor="let item of breadcrumb">
                    <a routerLink="{{item.link}}" *ngIf="item.link !== '#'; else noLink">{{item.label}}</a>
                    <ng-template #noLink>
                        <span>{{item.label}}</span>
                    </ng-template>
                </li>
            </ol>
        </div>
    </div>
</div>
